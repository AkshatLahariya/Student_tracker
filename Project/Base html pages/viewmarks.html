<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Analysis - College ERP</title>
    <link rel="stylesheet" href="viewmarks.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Marks Analysis</h2>
        
        <h3>Overall Marks</h3>
        <p>Total Marks: <span id="totalMarks">750</span></p>
        <p>Obtained Marks: <span id="obtainedMarks">0</span></p>
        
        <!-- Update the Overall Marks Percentage section -->
        <p>Overall Marks Percentage:
            <span id="overallPercentage">0%</span>
        </p>

        <h3>Subject-wise Marks</h3>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Internal Marks</th>
                    <th>External Marks</th>
                    <th>Obtained Marks</th>
                    <th>Marks Percentage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ITCH</td>
                    <td id="itchInternalMarks">0</td>
                    <td id="itchExternalMarks">0</td>
                    <td id="itchObtained">0</td>
                    <td id="itchPercentage">0%</td>
                </tr>
                <tr>
                    <td>FSD</td>
                    <td id="fsdInternalMarks">0</td>
                    <td id="fsdExternalMarks">0</td>
                    <td id="fsdObtained">0</td>
                    <td id="fsdPercentage">0%</td>
                </tr>
                <tr>
                    <td>AIES</td>
                    <td id="aiesInternalMarks">0</td>
                    <td id="aiesExternalMarks">0</td>
                    <td id="aiesObtained">0</td>
                    <td id="aiesPercentage">0%</td>
                </tr>
                <tr>
                    <td>ICS</td>
                    <td id="icsInternalMarks">0</td>
                    <td id="icsExternalMarks">0</td>
                    <td id="icsObtained">0</td>
                    <td id="icsPercentage">0%</td>
                </tr>
                <tr>
                    <td>DEC</td>
                    <td id="decInternalMarks">0</td>
                    <td id="decExternalMarks">0</td>
                    <td id="decObtained">0</td>
                    <td id="decPercentage">0%</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Update the script section -->
    <script>
        // You need to fetch and set the actual marks data using JavaScript
        // For demonstration purposes, setting random values
        function setRandomMarksValues() {
            document.getElementById('obtainedMarks').innerText = Math.floor(Math.random() * 120) + 30;
            setOverallMarksValues('overallPercentage', 80);

            setSubjectMarksValues('itch', 'itchInternalMarks', 'itchExternalMarks');
            setSubjectMarksValues('fsd', 'fsdInternalMarks', 'fsdExternalMarks');
            setSubjectMarksValues('aies', 'aiesInternalMarks', 'aiesExternalMarks');
            setSubjectMarksValues('ics', 'icsInternalMarks', 'icsExternalMarks');
            setSubjectMarksValues('dec', 'decInternalMarks', 'decExternalMarks');
        }

        function setOverallMarksValues(percentageId, percentage) {
            document.getElementById(percentageId).innerText = `${percentage}%`;
        }

        function setSubjectMarksValues(subject, internalMarksId, externalMarksId) {
            const internalMarks = Math.floor(Math.random() * 25) + 25;
            const externalMarks = Math.floor(Math.random() * 50) + 50;
            const obtainedMarks = internalMarks + externalMarks;
            const totalMarks = 150;
            const percentage = (obtainedMarks / totalMarks) * 100;

            document.getElementById(`${subject}InternalMarks`).innerText = internalMarks;
            document.getElementById(`${subject}ExternalMarks`).innerText = externalMarks;
            document.getElementById(`${subject}Obtained`).innerText = obtainedMarks;
            document.getElementById(`${subject}Percentage`).innerText = `${percentage.toFixed(2)}%`;
        }

        // Call the function to set random values (replace with actual data)
        setRandomMarksValues();
    </script>
</body>
</html>
