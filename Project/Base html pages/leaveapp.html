<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application - College ERP</title>
    <link rel="stylesheet" href="leave_application.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('leave1.png'); /* Background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the content horizontally */
        }

        /* Container styling */
        .dashboard-container {
            width: 70%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form styling */
        .dashboard-container h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333; /* Dark text color */
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-align: center;
            text-decoration: underline;
        }

        /* Input styling */
        label,
        input,
        select,
        button {
            display: block;
            margin-bottom: 15px;
            width: 100%;
            border: 1px solid #131212; /* Light border color */
            border-radius: 5px;
            background-color: #fff; /* White background */
        }

        /* Radio button and label styling */
        input[type="radio"],
        label {
            display: inline-block;
            margin-right: 10px;
        }

        /* Leave type group styling */
        .leave-type-group {
            margin-bottom: 15px;
        }

        /* Button styling */
        button {
            background-color: #3498db; /* Blue color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <form action="leave_application_process.php" method="post">
            <h2>Leave Application</h2>

            <!-- Faculty ID and Name -->
            <label for="faculty_id">Faculty ID:</label>
            <input type="text" id="faculty_id" name="faculty_id" required>

            <label for="faculty_name">Faculty Name:</label>
            <input type="text" id="faculty_name" name="faculty_name" required>

            <!-- Leave From and Leave To -->
            <label for="leave_from">Leave From:</label>
            <input type="date" id="leave_from" name="leave_from" required>

            <label for="leave_to">Leave To:</label>
            <input type="date" id="leave_to" name="leave_to" required>

            <!-- Leave Type (Sick, Vacation, etc.) -->
            <label>Leave Type:</label>
            <div class="leave-type-group">
                <input type="radio" id="sick_leave" name="leave_type" value="sick" required>
                <label for="sick_leave">Sick Leave</label>

                <input type="radio" id="vacation" name="leave_type" value="vacation" required>
                <label for="vacation">Vacation</label>

                <!-- Add more leave types as needed -->
            </div>

            <br> <!-- Add a line break for a one-line gap -->

            <button type="submit">Submit Leave Application</button>
        </form>
    </div>
</body>
</html>
