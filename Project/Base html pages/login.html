<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College ERP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/02aff935aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="title">Sign Up</h2>
            <form action="#" id="signupForm">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="emailField" placeholder="Email">
                        <p id="emailInfo"></p>
                    </div>     
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="passwordField" placeholder="Password">
                        <p id="passwordInfo"></p>
                    </div>
                    <p>Lost password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable">Sign In</button>
                </div>
            </form>
            <p id="confirmationMessage" style="display: none;">Your request has been sent to the admin for confirmation.</p>
        </div>
    </div>
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            let signupBtn = document.getElementById("signupBtn");
            let signinBtn = document.getElementById("signinBtn");
            let nameField = document.getElementById("nameField");
            let emailField = document.getElementById("emailField");
            let passwordField = document.getElementById("passwordField");
            let emailInfo = document.getElementById("emailInfo");
            let passwordInfo = document.getElementById("passwordInfo");
            let confirmationMessage = document.getElementById("confirmationMessage");
            let title = document.getElementById("title");
        
            function validatePassword() {
                const passwordRegex = /^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*[0-9]).{8,}$/;
                const isValidPassword = passwordRegex.test(passwordField.value);
            
                if (!isValidPassword) {
                    passwordInfo.innerHTML = "Password must contain a capital letter, a symbol, and a number.";
                } else {
                    passwordInfo.innerHTML = "";
                }
            
                console.log("Password validation:", isValidPassword);
                return isValidPassword;
            }
            
            function validateEmail() {
                const emailRegex = /@mitwpu\.edu\.in$/;
                const isValidEmail = emailRegex.test(emailField.value);
            
                if (!isValidEmail) {
                    emailInfo.innerHTML = "Invalid email address. Please use a valid email ending with @mitwpu.edu.in.";
                } else {
                    emailInfo.innerHTML = "";
                }
            
                console.log("Email validation:", isValidEmail);
                return isValidEmail;
            }
        
            signinBtn.addEventListener("click", function () {
                if (emailField.value && passwordField.value) {
                    // window.location.href = "stu_dashboard.html";
                    console.log("Sign In Button working");
                } else {
                    // Switch to sign-in
                    nameField.style.maxHeight = "0";
                    title.innerHTML = "Sign In";
                    signupBtn.classList.add("disable");
                    signinBtn.classList.remove("disable");
                    console.log("Sign In Button not working");
                }
            });
        
            signupBtn.addEventListener("click", function () {
                const isEmailValid = validateEmail();
                const isPasswordValid = validatePassword();
                
                if (isEmailValid && isPasswordValid) {
                    console.log("Confirmation button ");
                    confirmationMessage.style.display = "block";
                    console.log("Sign Up Button working");
                } else {
                    // Switch to sign-in
                    console.log("Sign Up Button not working");
                    nameField.style.maxHeight = "60px";
                    title.innerHTML = "Sign Up";
                    signupBtn.classList.remove("disable");
                    signinBtn.classList.add("disable");
                }
            });
        });

</body>
